server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 1. 解决 React 页面刷新报 404 的问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. 解决 API 请求转发的问题
    location /api/ {
        # ⚠️ 必须修改：把下面的 IP 换成你服务器的【公网 IP】
        # ⚠️ 必须修改：端口填 7213 (这是你后端容器暴露给外网的端口)
        # 不能写 localhost，因为容器里的 localhost 是它自己！
        proxy_pass http://175.24.190.138:7213/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}