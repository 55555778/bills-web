name: CI/CD Pipeline # 1. 工作流名称

# 2. 触发条件：推送到 main 分支时运行
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 3. 任务定义区域
jobs:
  build-and-test: # 任务ID
    name: Build and Test
    runs-on: ubuntu-latest # 4. 指定运行环境 (Linux)

    # 5. 定义变量矩阵 (因为你的代码里用了 matrix.node-version)
    strategy:
      matrix:
        node-version: [20] # 这里指定使用 Node.js 20

    # 6. 这里才是你之前写的 steps
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    # 1. 修改缓存配置：把 Cypress 的二进制目录也加上！
    - name: Setup pnpm and Cypress cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.STORE_PATH }}
          ~/.cache/Cypress
        # 上面这一行增加了 Cypress 默认缓存路径
        key: ${{ runner.os }}-pnpm-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-cypress-

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    # 2. 修改运行步骤：增加 npx cypress install
    - name: Run Cypress Tests
      run: |
        # 显式安装 Cypress 二进制文件 (如果缓存里有，它会瞬间完成；如果没有，它会下载)
        npx cypress install

        # 后台启动服务
        pnpm run dev & 

        # 等待服务就绪
        npx wait-on http://localhost:5173

        # 运行测试
        npx cypress run

    # 3. 保持之前添加的保存报告功能
    - name: Upload Cypress Evidence
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-evidence
        path: |
          cypress/screenshots
          cypress/videos
        retention-days: 5
