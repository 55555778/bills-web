name: CI/CD Pipeline # 1. 工作流名称

# 2. 触发条件：推送到 main 分支时运行
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 3. 任务定义区域
jobs:
  build-and-test: # 任务ID
    name: Build and Test
    runs-on: ubuntu-latest # 4. 指定运行环境 (Linux)

    # 5. 定义变量矩阵 (因为你的代码里用了 matrix.node-version)
    strategy:
      matrix:
        node-version: [20] # 这里指定使用 Node.js 20

    # 6. 这里才是你之前写的 steps
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Node.js 环境
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # ⚠️ 注意：这里不需要 cache: 'npm' 了，我们后面手动处理 pnpm 缓存

      # 2. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # 指定 pnpm 版本

      # 3. 获取 pnpm 缓存目录
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 4. 开启 pnpm 缓存
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 5. 安装依赖
      - name: Install Dependencies
        # ⚠️ 删除 env 部分，不要强制指定 CYPRESS_DOWNLOAD_MIRROR
        # 让它自动去官方 CDN 下载，由于服务器在国外，速度会很快且不会 404
        run: |
          # ⚠️ 删除 pnpm config set registry ... 那一行
          # 直接安装即可
          pnpm install --frozen-lockfile

      # 6. 运行测试
      - name: Run Cypress Tests
        run: npx cypress run
