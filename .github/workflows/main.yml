name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# âš ï¸ åªèƒ½æœ‰ä¸€ä¸ª jobs å…³é”®å­—
jobs:
  # === é˜¶æ®µä¸€ï¼šCI (çœŸå®çš„æµ‹è¯•ä»»åŠ¡) ===
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm and Cypress cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.STORE_PATH }}
            ~/.cache/Cypress
          key: ${{ runner.os }}-pnpm-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-cypress-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Cypress Tests
        run: |
          npx cypress install
          pnpm run dev & 
          npx wait-on http://localhost:5173
          npx cypress run

      - name: Upload Cypress Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-evidence
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 5
          if-no-files-found: ignore

  # === é˜¶æ®µäºŒï¼šCD Part 1 (æ‰“åŒ…å¹¶æ¨é€) ===
  build-and-push:
    # âš ï¸ å…³é”®ï¼šè¿™é‡Œè¦å†™ä¸Šé¢é‚£ä¸ªä»»åŠ¡çš„åå­—ï¼Œè¡¨ç¤ºâ€œå¿…é¡»ç­‰æµ‹è¯•é€šè¿‡äº†å†è·‘æˆ‘â€
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ğŸ‘‡ TODO: è¿™é‡Œçš„ react-demo å»ºè®®æ”¹æˆä½ æƒ³è¦çš„é•œåƒå
          tags: ${{ secrets.DOCKER_USERNAME }}/react-demo:latest

  # === é˜¶æ®µä¸‰ï¼šCD Part 2 (éƒ¨ç½²åˆ°æœåŠ¡å™¨) ===
  deploy:
    needs: build-and-push # âš ï¸ å…³é”®ï¼šå¿…é¡»ç­‰é•œåƒæ¨å®Œå†è·‘
    runs-on: ubuntu-latest
    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # ğŸ‘‡ ä¸‹é¢çš„è„šæœ¬ä¼šåœ¨ä½ çš„æœåŠ¡å™¨ä¸Šæ‰§è¡Œ
          script: |
            # 1. åœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨
            docker stop my-react-app || true
            docker rm my-react-app || true

            # 2. åˆ é™¤æ—§é•œåƒ (ä¸ºäº†çœç©ºé—´ï¼Œä¹Ÿå¯ä»¥ä¸åˆ )
            docker rmi ${{ secrets.DOCKER_USERNAME }}/react-demo:latest || true

            # 3. æ‹‰å–åˆšæ‰æ‰“åŒ…å¥½çš„æ–°é•œåƒ
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-demo:latest

            # 4. å¯åŠ¨æ–°å®¹å™¨
            # âš ï¸ æ³¨æ„ç«¯å£ï¼šæˆ‘å†™çš„æ˜¯ 9090:80ï¼Œå› ä¸ºä½ åˆšæ‰æœ¬åœ°æµ‹è¯•æˆåŠŸçš„æ˜¯è¿™ä¸ªç«¯å£
            docker run -d \
              --name my-react-app \
              -p 9090:80 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/react-demo:latest
